<div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
          
          <div class="form-group">
            <label>Naziv Lliste</label>
            <input type="text" class="form-control" id="list" required ngModel name="list"/>
          </div>
          
          
          <button class="btn btn-primary" type="submit" [disabled]="!postForm.valid">Send Post</button>
        </form>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <button class="btn btn-danger" [disabled]="loadedPosts.length < 1" (click)="onClearPosts()">
          Clear Posts
        </button>
      </div>
    </div>
